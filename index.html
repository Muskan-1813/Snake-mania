<body>
    <!-- Dropdown with ID to target it later -->
    <div id="dropdownBox">
        <label for="speedSelect">Choose Speed: </label>
        <select id="speedSelect">
            <option value="10">Slow</option>
            <option value="19" selected>Medium</option>
            <option value="25">Fast</option>
        </select>
    </div>

    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
    </div>
</body>
