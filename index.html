<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - Ek Gaming Katha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Dropdown with ID to target it later -->
    <div id="dropdownBox">
       <label for="speedSelect"></label>
       <button id="enableSpeedSelect">Change speed</button>
       <select id="speedSelect">
       <option class="option" value="5">Turtle Mode</option>
       <option class="option" value="10">Slow</option>
       <option class="option" value="15" selected>Mid</option>
       <option class="option" value="20" selected>Fast</option>
       <option class="option" value="25">Turbo</option>
      </select>
 </div>

    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
    </div>
</body>

<script src="js/index.js"></script>
</html>
